<div class="container">
  <h3>Create Experiment Instance</h3>
  <div class="form-group">
    <label for="experiment-name">Name</label>
    <input autofocus class="form-control" id="experiment-name" type="text" ng-model="experimentInstanceName">
  </div>
  <div class="form-group">
    <label for="experiment-url">URL</label>
    <input class="form-control" id="experiment-url" type="text" ng-model="experimentInstanceUrlActual">
  </div>
  <div class="form-group">
    <label for="num-participants"># Participants</label>
    <input class="form-control" id="num-participants" type="number" min="1" ng-model="nParticipants">
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <input class="form-control" id="priority" type="number" min="0" ng-model="priority">
  </div>
  <div class="form-group">
      <button class="btn btn-success" ng-click="createExperimentInstance(experimentInstanceName, experimentInstanceUrlActual, nParticipants, priority)">Submit <span class="glyphicon glyphicon-ok"></span></button>
      <button class="btn btn-danger" ng-click="close()">Cancel <span class="glyphicon glyphicon-remove"></span></button>
  </div>
</div>
