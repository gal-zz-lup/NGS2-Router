<div class="container">
  <h3>Create Experiment</h3>
  <div class="form-group">
    <label for="experiment-name">Name</label>
    <input
      autofocus
      class="form-control"
      id="experiment-name"
      type="text"
      ng-model="experimentName"
      ng-keyup="$event.keyCode == 13 && createExperiment(experimentName)">
  </div>
  <div class="form-group">
      <button class="btn btn-success" ng-click="createExperiment(experimentName)">
        Submit <span class="glyphicon glyphicon-ok"></span>
      </button>
      <button class="btn btn-danger" ng-click="close()">
        Cancel <span class="glyphicon glyphicon-remove"></span>
      </button>
  </div>
</div>
