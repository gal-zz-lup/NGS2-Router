<div class="container">
  <h3>Upload CSV File</h3>
  <div class="form-group">
    <input type="file" name="file"/>
  </div>
  <h3>Import Users</h3>
  <small>(gallup_id, language)</small>
  <div class="form-group">
    <textarea rows="30" class="form-control" ng-model="importCsv"></textarea>
  </div>
  <div class="form-group">
      <button class="btn btn-success" ng-click="importUsers()">Import <span class="glyphicon glyphicon-import"></span></button>
      <button class="btn btn-danger" ng-click="close()">Cancel <span class="glyphicon glyphicon-remove"></span></button>
  </div>
</div>
