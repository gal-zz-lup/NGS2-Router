@(form: Form[LoginForm])
@main("Login") {
    @helper.form(routes.AuthenticationController.login()) {
        <h1>Login</h1>
        <p>
            <input type="text" name="name" placeholder="Name" value="@form("name").value">
        </p>
        <p>
            <input type="password" name="password" placeholder="Password">
        </p>
        <p>
            <button type="submit">Login</button>
        </p>

    }
}
