@(user: UserInfo)
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Gallup World Lab Experiments</title>
    <meta name="description" content="A portal for participating in Gallup's World Lab experiments.">
    <meta name="author" content="Gallup and Yale University">

    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <!-- Bootstrap -->
    <link
    rel="stylesheet"
    href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link
    rel="stylesheet"
    href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="/scripts/client.js"></script>
    <link
    rel="stylesheet"
    href="/styles/client.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container-fluid" id="status-div">
      <div class="row">
        <div class="col-md-12">
          <div class="progress">
            <div id="peel-progress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemax="20" aria-valuemin="0">
            </div>
          </div>
        </div>
      </div>
    </div>

    <iframe
      id="peel-iframe"
      width="100%"
      height="600"
      scrolling="yes"
      src=""></iframe>

    <div id="peel-debug" class="form-group">
      <label class="form-control" for="debug">Debug Info</label>
      <textarea class="form-control peel-debug" id="debug" rows="10" cols="60">
id:            @user.getUserId
arrival_time:  @user.getArrivalTime
gallup_id:     @user.getGallupId
language:      @user.getLanguage
randomized_id: @user.getRandomizedId
status:        @user.getStatus
sample_group:  @user.getSampleGroup
      </textarea>
    </div>
  </body>
</html>
