@(user: UserInfo)

<html lang="en">

    <meta charset="utf-8">

    <title>Gallup World Lab Experiments</title>
    <meta name="description" content="A portal for participating in Gallup's World Lab experiments.">
    <meta name="author" content="Gallup and Yale University">

      <!--[if lt IE 9]>

  <body>
